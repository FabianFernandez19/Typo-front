<div class="container">
  <table class="table table-striped mt-4">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Tipo de mascota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipomascota of listaTipomascotas">
        <td>{{ tipomascota.id }}</td>
        <td>{{ tipomascota.Tipo_Mascota }}</td>
        <td>
         
          <button type="button" class="btn btn-primary" (click)="editarTipomascota(tipomascota.id)">Editar</button>
          <button type="button" class="btn btn-danger mr-2" (click)="eliminarTipomascota(tipomascota.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-success" (click)="agregarTipomascota()">Crear tipo de mascota</button>
</div>
