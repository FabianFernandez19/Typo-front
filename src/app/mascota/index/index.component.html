<div class="container">
  <ng-container *ngIf="user_id; else noPermisos">
      <h2 style="text-align: center; margin-bottom: 20px;">Mascotas</h2>
      <table class="table table-striped" style="width: 100%; border-collapse: collapse;">
          <thead class="thead-dark" style="color: #fff;">
              <tr>
                  <th style="padding: 12px; text-align: left;">ID</th>
                  <th style="padding: 12px; text-align: left;">Nombre de la Mascota</th>
                  <th style="padding: 12px; text-align: left;">Edad</th>
                  <th style="padding: 12px; text-align: left;">Raza</th>
                  <th style="padding: 12px; text-align: left;">Peso</th>
                  <th style="padding: 12px; text-align: left;">Sexo</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let mascota of listaMascotas" style="border-bottom: 1px solid #ddd;">
                  <td style="padding: 12px;">{{ mascota.id }}</td>
                  <td style="padding: 12px;">{{ mascota.Nombre_Mascota }}</td>
                  <td style="padding: 12px;">{{ mascota.Edad }}</td>
                  <td style="padding: 12px;">{{ mascota.Raza }}</td>
                  <td style="padding: 12px;">{{ mascota.Peso }}</td>
                  <td style="padding: 12px;">{{ mascota.Sexo }}</td>
              </tr>
          </tbody>
      </table>
  </ng-container>
  <ng-template #noPermisos>
      <h1 style="text-align: center; margin-top: 50px;">NO TIENE LOS PERMISOS DE ESTAR AC√Å</h1>
  </ng-template>
</div>
